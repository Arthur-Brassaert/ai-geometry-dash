name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (CPU)
      run: |
        python -m pip install --upgrade pip
        pip install -r geometry_dash_ai_v1/geometry_dash_project/requirements-cpu.txt
    - name: Run quick import check
      run: |
        python -c "import sys; sys.path.insert(0, 'geometry_dash_ai_v1/geometry_dash_project'); import geometry_dash_game; print('import ok')"
